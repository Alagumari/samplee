<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        width: 200px;
        height: 200px;
        position: relative;
        background-color: white;
        border: 4px solid;

    }
    .item{
        position: absolute;
        
        width: 80px;
        height: 50px;
        
    }
    .item1{
        
        background-color: lightblue;
    }
    .item2{
        background-color: brown;
        bottom: 10px;
        right: 15px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item1</div>
        <div class="item item2">Item2</div>
    
    </div>
</body>
</html>
