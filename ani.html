<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SVG Shapes</title>
</head>
<body>

    <h1>Animated SVG Shapes</h1>
    <p>Watch the circle change colors!</p>

    <svg width="300" height="150">
        
        <rect x="50" y="60" width="100" height="50" fill="green" stroke="red" stroke-width="4"></rect>

       
        <line x1="150" y1="85" x2="190" y2="85" stroke="black" stroke-width="2"></line>

        
        <circle cx="210" cy="85" r="25" stroke="black" stroke-width="3">
            <animate attributeName="fill" values="maroon;blue;purple;maroon" dur="2s" repeatCount="indefinite"></animate>
        </circle>
    </svg>

</body>
</html>
